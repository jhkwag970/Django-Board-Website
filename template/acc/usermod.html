{% extends 'base.html' %}

{% block auth %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mt-5 mb-5">
        <h1>정보 수정</h1>
        <div class="input-group input-group-lg mt-5">
            <span class="input-group-text" style="background-color: rgba(0, 132, 255, 0.199);" id="inputGroup-sizing-lg">Username</span>
            <input disabled type="text" value = "{{ user.username }}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="input-group input-group-lg mt-4">
            <span class="input-group-text" style="background-color: rgba(0, 132, 255, 0.199);" id="inputGroup-sizing-lg">Password</span>
            <input type="password" name="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="input-group input-group-lg mt-4">
            <span class="input-group-text" style="background-color: rgba(0, 132, 255, 0.199);" id="inputGroup-sizing-lg">Nickname</span>
            <input type="text" value = "{{ user.nickname }}" name="nickname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="input-group input-group-lg mt-4">
            <span class="input-group-text" style="background-color: rgba(0, 132, 255, 0.199);" id="inputGroup-sizing-lg">Comment</span>
            <textarea name="comment" class="form-control" style="height: 200px;" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">{{ user.comment }}</textarea>
        </div>
        <div class="input-group input-group-lg mt-4">
            <input type="file" name="pic" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="mt-3 text-end">
            <button class="btn btn-success" style="font-weight: bold;">정보 수정</button>
        </div>
    </div>
</form>

{% endblock %}
